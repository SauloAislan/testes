<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG1X8_qNr7CucB_y5lgjg-SOo_nfykg3E&callback=initMap"></script>
<script type="text/javascript">


      function initMap() {
        var map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 16,
          center: {lat: -7.21842655, lng: -35.91299694}
        });

        setMarkers(map);
      }


function setMarkers(map) {


var myDynUrl = "/locations_data"
$.ajax({
  url: myDynUrl,
  dataType: 'json',
  success: function (data) {

  		var tm = data.length;

        var image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          size: new google.maps.Size(20, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 32)
        };

        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };

        var markers = [];
        for (var i = 0; i < tm; i++) {
        var beach = data[i].fields;
        var newLat = data[i].fields.lat;
        var newLng = data[i].fields.lng;
            var marker = new google.maps.Marker({
            position: {lat: beach.lat, lng: beach.lng},
            map: map,
            icon: image,
            shape: shape,
          });
         markers.push(marker);
         setMarkers2(map, markers);
        }
}
      });
   }



function setMarkers2(map, markers) {
	setInterval(() => {


var myDynUrl = "/locations_data"
$.ajax({
  url: myDynUrl,
  dataType: 'json',
  success: function (data) {

  		var tm = data.length;

        // Adds markers to the map.

        // Marker sizes are expressed as a Size of X,Y where the origin of the image
        // (0,0) is located in the top left of the image.

        // Origins, anchor positions and coordinates of the marker increase in the X
        // direction to the right and in the Y direction down.
        var image = {
          url: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          // This marker is 20 pixels wide by 32 pixels high.
          size: new google.maps.Size(20, 32),
          // The origin for this image is (0, 0).
          origin: new google.maps.Point(0, 0),
          // The anchor for this image is the base of the flagpole at (0, 32).
          anchor: new google.maps.Point(0, 32)
        };
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        var shape = {
          coords: [1, 1, 1, 20, 18, 20, 18, 1],
          type: 'poly'
        };

        for (var i = 0; i < tm; i++) {
        var beach = data[i].fields;
        var newLat = data[i].fields.lat;
        var newLng = data[i].fields.lng;
        console.log(markers);
        markers[i].setPosition(new google.maps.LatLng(newLat,newLng));

        }


}
      });
  }, 1000);     }
 </script>
