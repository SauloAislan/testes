<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="http://127.0.0.1:8000/static/js/gmaps.js"></script>
</head>

 <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: -7.220517,
        lng: -35.918941,
        click: function(e){
          console.log(e);
        }
      });

      path = [
      {% for point in points %}
        [{{ point.lat }}, {{ point.lng }}],
        {% endfor %}];

      map.drawPolyline({
        path: path,
        strokeColor: '#FF0000',
        strokeOpacity: 0.6,
        strokeWeight: 6
      });
    });
  </script>

<style type="text/css">
    	html, body {
    		height: 100%;
    		margin: 0;
    	}

    	#map {
    		min-height: 100%; 
    	}
    </style>
    <!--[if lte IE 6]>
    <style type="text/css">
    	#container {
    		height: 100%;
    	}
    </style>
    <![endif]-->
    
<body>
    <div id="map"></div>
 

  {% for point in points %}
        [{{ point.lat }}, {{ point.lng }}],
        {% endfor %}
</body>
</html>
